                const catName = cat.category[currentSrc] || cat.category["zh-TW"];

        // åˆ‡æ›æ‰‹æ©Ÿç‰ˆé¸å–®
        function toggleMobileMenu(show) {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            if (show) {
                sidebar.classList.add('mobile-visible');
                overlay.classList.add('active');
            } else {
                sidebar.classList.remove('mobile-visible');
                overlay.classList.remove('active');
            }
        }

        // TTS ç™¼éŸ³
        function speak(text, langCode) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;

            // é‡å°ä¸åŒèªè¨€å¾®èª¿èªé€Ÿ
            if (langCode === 'ko-KR' || langCode === 'en-US') {
                utterance.rate = 0.9;
            } else {
                utterance.rate = 1.0;
            }

            window.speechSynthesis.speak(utterance);
        }

        // Google æœå°‹
        function googleSearch(text, langCode) {

            const suffix = uiStrings[currentSrc].searchSuffix || "";

            const url = `https://www.google.com/search?q=${encodeURIComponent(text + suffix)}`;
            window.open(url, '_blank');
        }
